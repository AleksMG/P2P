<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Homophonic Cipher</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        h1, h2, h3 { color: #4caf50; margin-bottom: 15px; }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border-radius: 10px;
        }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .panel {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .input-group { margin-bottom: 15px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4caf50;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: monospace;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            padding: 12px;
            margin: 5px 0;
        }
        button:hover { background-color: #3d8b40; }
        .output {
            background-color: #333;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            min-height: 50px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .error { background-color: #ff6b6b; color: #fff; }
        .success { background-color: #4caf50; color: #fff; }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-item {
            background-color: #333;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
            margin-top: 5px;
        }
        .flex-row { 
            display: flex; 
            gap: 15px;
            margin-bottom: 15px;
        }
        .flex-row > div { flex: 1; }
        @media (max-width: 768px) {
            .flex-row { flex-direction: column; }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fixed Homophonic Cipher - Numbers in Blocks</h1>
        <p>Proper format without unnecessary expansion</p>
    </div>

    <div class="container">
        <div class="panel">
            <h2>Configuration</h2>
            <div class="flex-row">
                <div class="input-group">
                    <label for="prime">Prime Number (p):</label>
                    <select id="prime">
                        <option value="257">257</option>
                        <option value="509">509</option>
                        <option value="1021">1021</option>
                        <option value="65521">65521</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="variables">Variables (n):</label>
                    <input type="number" id="variables" value="4" min="2" max="8">
                </div>
            </div>
            <button id="generateKey">Generate New Key</button>
            
            <div class="input-group">
                <label>Key Information:</label>
                <div class="output" id="keyInfo">No key generated</div>
            </div>
        </div>

        <div class="panel">
            <h2>Encryption</h2>
            <div class="input-group">
                <label for="plaintext">Input Text:</label>
                <textarea id="plaintext" placeholder="Enter text to encrypt">Test message</textarea>
            </div>
            <button id="encryptBtn">Encrypt</button>
            
            <div class="input-group">
                <label>Ciphertext (Numbers in Blocks):</label>
                <div class="output" id="ciphertextOutput"></div>
            </div>
        </div>

        <div class="panel">
            <h2>Decryption</h2>
            <div class="input-group">
                <label for="ciphertext">Ciphertext (Numbers):</label>
                <textarea id="ciphertext" placeholder="Enter numbers to decrypt"></textarea>
            </div>
            <button id="decryptBtn">Decrypt</button>
            
            <div class="input-group">
                <label>Decrypted Text:</label>
                <div class="output" id="decryptedOutput"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div>Input Size</div>
                <div class="stat-value" id="inputSize">0 bytes</div>
            </div>
            <div class="stat-item">
                <div>Output Size</div>
                <div class="stat-value" id="outputSize">0 bytes</div>
            </div>
            <div class="stat-item">
                <div>Expansion Ratio</div>
                <div class="stat-value" id="expansionRatio">1.0x</div>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        class HomophonicCipher {
            constructor() {
                this.key = null;
                this.statusElement = document.getElementById('status');
            }

            showStatus(message, type = 'success') {
                this.statusElement.textContent = message;
                this.statusElement.className = `status ${type}`;
                setTimeout(() => {
                    this.statusElement.textContent = '';
                    this.statusElement.className = '';
                }, 3000);
            }

            gcd(a, b) {
                while (b !== 0) {
                    [a, b] = [b, a % b];
                }
                return a;
            }

            modInverse(a, mod) {
                if (this.gcd(a, mod) !== 1) return null;
                
                let [t, newT] = [0, 1];
                let [r, newR] = [mod, a];
                
                while (newR !== 0) {
                    const quotient = Math.floor(r / newR);
                    [t, newT] = [newT, t - quotient * newT];
                    [r, newR] = [newR, r - quotient * newR];
                }
                
                return t < 0 ? t + mod : t;
            }

            getRandomInt(min, max) {
                const randomBuffer = new Uint32Array(1);
                window.crypto.getRandomValues(randomBuffer);
                return min + (randomBuffer[0] % (max - min + 1));
            }

            generateKey(p, n) {
                if (p <= 255) {
                    throw new Error('Prime number must be greater than 255');
                }

                const coefficients = new Array(256);
                let invertibleCount = 0;

                for (let byteValue = 0; byteValue < 256; byteValue++) {
                    const coeffs = new Array(n);
                    
                    // Generate random coefficients
                    for (let i = 0; i < n; i++) {
                        coeffs[i] = this.getRandomInt(1, p - 1);
                    }

                    // Ensure the last coefficient is invertible
                    let attempts = 0;
                    while (this.modInverse(coeffs[n - 1], p) === null && attempts < 100) {
                        coeffs[n - 1] = this.getRandomInt(1, p - 1);
                        attempts++;
                    }

                    if (this.modInverse(coeffs[n - 1], p) !== null) {
                        invertibleCount++;
                    }

                    coefficients[byteValue] = coeffs;
                }

                if (invertibleCount !== 256) {
                    throw new Error(`Only ${invertibleCount}/256 coefficients are invertible`);
                }

                this.key = { p, n, coefficients };
                return this.key;
            }

            encrypt(text) {
                if (!this.key) throw new Error('Key not generated');
                
                const encoder = new TextEncoder();
                const inputBytes = Array.from(encoder.encode(text));
                const { p, n, coefficients } = this.key;
                const outputNumbers = [];

                for (const byte of inputBytes) {
                    const a = coefficients[byte];
                    const x = new Array(n);

                    // Generate random values for first n-1 variables
                    for (let i = 0; i < n - 1; i++) {
                        x[i] = this.getRandomInt(0, p - 1);
                    }

                    // Calculate the last variable to satisfy the equation
                    let sum = 0;
                    for (let i = 0; i < n - 1; i++) {
                        sum = (sum + a[i] * x[i]) % p;
                    }

                    const remainder = (byte - sum + p) % p;
                    const inv = this.modInverse(a[n - 1], p);
                    
                    if (inv === null) {
                        throw new Error(`No modular inverse for coefficient ${a[n - 1]} mod ${p}`);
                    }

                    x[n - 1] = (remainder * inv) % p;

                    // Verify the solution
                    let verification = 0;
                    for (let i = 0; i < n; i++) {
                        verification = (verification + a[i] * x[i]) % p;
                    }

                    if (verification !== byte) {
                        throw new Error(`Encryption verification failed for byte ${byte}`);
                    }

                    outputNumbers.push(x);
                }

                return outputNumbers;
            }

            decrypt(numberBlocks) {
                if (!this.key) throw new Error('Key not generated');
                
                const { p, n, coefficients } = this.key;
                const outputBytes = [];

                for (const block of numberBlocks) {
                    if (block.length !== n) {
                        throw new Error(`Block size ${block.length} doesn't match n=${n}`);
                    }

                    let found = false;
                    for (let byteValue = 0; byteValue < 256; byteValue++) {
                        const a = coefficients[byteValue];
                        let sum = 0;

                        for (let j = 0; j < n; j++) {
                            sum = (sum + a[j] * block[j]) % p;
                        }

                        if (sum === byteValue) {
                            outputBytes.push(byteValue);
                            found = true;
                            break;
                        }
                    }

                    if (!found) {
                        throw new Error('Cannot decrypt block');
                    }
                }

                const decoder = new TextDecoder('utf-8');
                return decoder.decode(new Uint8Array(outputBytes));
            }

            numbersToText(numberBlocks) {
                return numberBlocks.map(block => 
                    `[${block.join(', ')}]`
                ).join(' ');
            }

            textToNumbers(text) {
                const blocks = [];
                const blockRegex = /\[(\d+(?:,\s*\d+)*)\]/g;
                let match;
                
                while ((match = blockRegex.exec(text)) !== null) {
                    const numbers = match[1].split(',').map(num => 
                        parseInt(num.trim(), 10)
                    );
                    blocks.push(numbers);
                }
                
                return blocks;
            }
        }

        // Initialize cipher
        const cipher = new HomophonicCipher();

        // DOM elements
        const elements = {
            prime: document.getElementById('prime'),
            variables: document.getElementById('variables'),
            generateKey: document.getElementById('generateKey'),
            keyInfo: document.getElementById('keyInfo'),
            plaintext: document.getElementById('plaintext'),
            encryptBtn: document.getElementById('encryptBtn'),
            ciphertextOutput: document.getElementById('ciphertextOutput'),
            ciphertext: document.getElementById('ciphertext'),
            decryptBtn: document.getElementById('decryptBtn'),
            decryptedOutput: document.getElementById('decryptedOutput'),
            inputSize: document.getElementById('inputSize'),
            outputSize: document.getElementById('outputSize'),
            expansionRatio: document.getElementById('expansionRatio')
        };

        // Event handlers
        elements.generateKey.addEventListener('click', () => {
            try {
                const p = parseInt(elements.prime.value);
                const n = parseInt(elements.variables.value);
                
                const key = cipher.generateKey(p, n);
                elements.keyInfo.textContent = `Key: p=${p}, n=${n}, all coefficients invertible`;
                
                cipher.showStatus('Key generated successfully');
            } catch (error) {
                cipher.showStatus(`Key generation error: ${error.message}`, 'error');
            }
        });

        elements.encryptBtn.addEventListener('click', () => {
            try {
                const text = elements.plaintext.value;
                if (!text.trim()) {
                    cipher.showStatus('Please enter text to encrypt', 'error');
                    return;
                }

                const numberBlocks = cipher.encrypt(text);
                const outputText = cipher.numbersToText(numberBlocks);
                
                elements.ciphertextOutput.textContent = outputText;
                elements.ciphertext.value = outputText;
                
                // Update stats
                const inputSize = new TextEncoder().encode(text).length;
                const outputSize = numberBlocks.length * numberBlocks[0].length * 2; // Approximate
                
                elements.inputSize.textContent = `${inputSize} bytes`;
                elements.outputSize.textContent = `${Math.ceil(outputText.length / 2)} bytes`;
                elements.expansionRatio.textContent = `${(outputText.length / 2 / inputSize).toFixed(2)}x`;
                
                cipher.showStatus('Encryption successful');
            } catch (error) {
                cipher.showStatus(`Encryption error: ${error.message}`, 'error');
            }
        });

        elements.decryptBtn.addEventListener('click', () => {
            try {
                const text = elements.ciphertext.value;
                if (!text.trim()) {
                    cipher.showStatus('Please enter ciphertext to decrypt', 'error');
                    return;
                }

                const numberBlocks = cipher.textToNumbers(text);
                const decryptedText = cipher.decrypt(numberBlocks);
                
                elements.decryptedOutput.textContent = decryptedText;
                cipher.showStatus('Decryption successful');
            } catch (error) {
                cipher.showStatus(`Decryption error: ${error.message}`, 'error');
            }
        });

        // Initialize with default key
        setTimeout(() => {
            elements.generateKey.click();
        }, 100);
    </script>
</body>
</html>
